<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet"  href="../CSS/style.css">

</head>
<body>
    <header>
        <nav>
            <a href="">Shopping Cart</a>
        </nav>
        <i class='bx bxs-cart' ></i>
    </header>

    <!--item section-->
    <section>
        <div>
            <h2>Shopping Products</h2>
        </div>

        <!--Items list-->
        <div>
            <img src="../product_images/hat.jpg" alt="Loading" width="259px" height="300px">
            <h2>Hat</h2>
            <span>₹500</span>
            <i class='bx bxs-t-shirt'></i>
        </div>

        <div>
            <img src="../product_images/wallet.jpeg" alt="Loading" width="259px" height="300px">
            <h2>Wallet</h2>
            <span>₹3000</span>
            <i class='bx bxs-wallet'></i>
        </div>

        <div>
            <img src="../product_images/sandals.jpg" alt="Loading" width="259px" height="300px">
            <h2>Sandals</h2>
            <span>₹5000</span>
            <i class='bx bxs-t-shirt'></i>
        </div>

        <div>
            <img src="../product_images/sling bag.jpeg" alt="Loading" width="259px" height="300px">
            <h2>Sling Bag</h2>
            <span>₹999</span>
            <i class='bx bxs-wallet'></i>
        </div>

        <div>
            <img src="../product_images/clock.jpeg" alt="Loading" width="259px" height="300px">
            <h2>Clock</h2>
            <span>₹499</span>
            <i class='bx bxs-t-shirt'></i>
        </div>

        <!-- <div>
            <img src="../product_images/clips.jpeg" alt="Loading" width="259px" height="300px">
            <h2>Clips</h2>
            <span>₹199</span>
            <i class='bx bxs-wallet'></i>
        </div> -->

        <div>
            <img src="../product_images/earrings.jpeg" alt="Loading" width="259px" height="300px">
            <h2>Earrings</h2>
            <span>₹800</span>
            <i class='bx bxs-wallet'></i>
        </div>

        <div>
            <img src="../product_images/dress.jpeg" alt="Loading" width="259px" height="300px">
            <h2>Dress</h2>
            <span>₹3000</span>
            <i class='bx bxs-t-shirt'></i>
        </div>

        <div>
            <img src="../product_images/necklace.jpeg" alt="Loading" width="259px" height="300px">
            <h2>Necklace</h2>
            <span>₹500</span>
            <i class='bx bxs-wallet'></i>
        </div>

        <div>
            <img src="../product_images/pots.jpeg" alt="Loading" width="259px" height="300px">
            <h2>Pots</h2>
            <span>₹499</span>
            <i class='bx bxs-t-shirts'></i>
        </div>


    </section>


    <box-icon name='shopping-bag'></box-icon>
    <i class='bx bx-shopping-bag'></i>  
</body>
</html>
