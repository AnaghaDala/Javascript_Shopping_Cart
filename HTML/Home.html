    <script>
        function addToCart(productName,images, price) {
            const cartItem = {
                name: productName,
                product_images:images,
                price: price,
                quantity: 1 
            };

            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    
            const existingIndex = cartItems.findIndex(item => item.name === productName);
            if (existingIndex !== -1) {
                cartItems[existingIndex].quantity += 1;
            } else {
                cartItems.push(cartItem);
            }

           
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            
            const toast = new bootstrap.Toast(document.getElementById('addToCartToast'));
            toast.show();
        }

        function showCartItems() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const container = document.querySelector('.cart-items');
            const totalElement = document.getElementById('totalPrice');
            let total = 0;

            container.innerHTML = '';

            cartItems.forEach((product, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                cartItem.innerHTML = `
                    <div class="d-flex align-items-center">
                        <img src="../Images/${product.name.toLowerCase().replace(/\s/g, '')}.jpg" alt="${product.name}" width="80">
                        <div class="cart-item-content ml-3">
                            <h5 class="cart-item-name">${product.name}</h5>
                            <p class="cart-item-quantity">Quantity: ${product.quantity}</p>
                            <p class="cart-item-price">Price: ₹${product.price * product.quantity}</p>
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
                `;

                container.appendChild(cartItem);
                total += product.price * product.quantity;
            });

            totalElement.textContent = total;
        }

        function removeFromCart(index) {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.splice(index, 1);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            showCartItems();
        }

        showCartItems();
    </script>
