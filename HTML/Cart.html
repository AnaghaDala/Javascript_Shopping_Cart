     <div class="container">
            <div class="row">
                <div class="col-md-3 p-4">
                    <div class="card">
                        <div class="card-header">
                            <img src="../product_images/dress.jpeg" class="card-img-top">
                        </div>
                        
                        <div class="card-body text-center">
                            <h5 class="card-title">Dress</h5>
                        <div class="cart-price">₹3000</div>
                            <input type="number" class="cart-quantity" placeholder="Quantity" onchange="updateTotalPrice()" />
                        </div>
                        <div class="text-center">
                            <div>Total</div>
                            <div class="Total-Price" id="totalPrice">₹3000</div>
                            <button type="submit" class="btn btn-danger">Order Now</button>
                        <i class="bx bx-x-circle" id="close-cart"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script>
            function updateTotalPrice() {
                var quantity = document.querySelector(".cart-quantity").value;
                var price = 3000; // Price per item
                var totalPrice = price * quantity;
                document.querySelector("#totalPrice").textContent = "₹" + totalPrice;
            }
        </script>
